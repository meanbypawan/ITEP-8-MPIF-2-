<script>
    // Datatypes
    /*
       1. number  [20,20,5,-10,-70,5.6]
       2. string  ["A",'B',"24234","hello"]
       3. boolean [true,false]
       4. undefined [undefined]
       5. null [null]
       6. BigInt [20n]
       ------------
       Array
       Object
       Function
       
       Keyword
       var,let,const
    */
   
    var a = 20;     
    var b = 'A';
    var c = true;
    var d = null;
    var e;
    var f = 20n;
    var g = NaN;
    document.write("<br>"+typeof(a));
    document.write("<br>"+typeof(b));
    document.write("<br>"+typeof(c));
    document.write("<br>"+typeof(d));
    document.write("<br>"+typeof(e));
    document.write("<br>"+typeof(f));
    document.write("<br>"+typeof(g)); // number
</script>
