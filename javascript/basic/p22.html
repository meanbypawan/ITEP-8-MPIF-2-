<script>
    var arr1 = [10,20,30,40,50];
    document.write(arr1);
    var arr2 = arr1;
    document.write("<br>"+(arr1==arr2));

    var arr3 = [...arr1];
    document.write("<br>arr3 : "+arr3);
    document.write("<br>"+(arr3==arr1));

    var arr4 = [500,...arr1,600];
    document.write("<br>"+arr4);

    var obj1 = {a:20,b:10};
    var obj2 = {c:30,...obj1,d:40};
    document.write("<br>"+obj2);
    console.log(obj2);
    var x = [];
    x.copyWithin(arr1,1,4);
    document.write("<br>x : "+x);

    // JSON
</script>
