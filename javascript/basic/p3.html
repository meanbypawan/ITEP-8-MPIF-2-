<script>
    /*
      undefined v/s null

    */
    document.write("<br>20+10 : "+(20+10));
    document.write("<br>'20'+10 : "+('20'+10)); // 2010
    document.write("<br>'20'-5 : "+('20'-10)); // 15
    document.write("<br>'20'*10 : "+('20'*'10')); 
    document.write("<br> '20'/ 5 : "+('20'/5));
    document.write("<br>'20'%2 : "+('20'%2));
    document.write("<br> '20' == 20 : "+('20' == 20)); // true
    document.write("<br> '20' == '20' : "+('20' == '20')); // true
    document.write("<br> '20' === 20 : "+('20'=== 20)); // false 
    document.write("<br> undefined == null : "+(undefined == null)); // true
    document.write("<br> undefined === null : "+(undefined === null)); 
    document.write("<br> NaN == NaN  :"+(NaN == NaN)); // false
    document.write("<br> NaN != NaN : "+(NaN!= NaN));
    var a = "20";
    var b = "10";
    //a = parseFloat(a);
    document.write("<br>"+(a*1+b*1)); // corcion
    document.write("<br> 1 == 1n : "+(1 == 1n));
    document.write("<br> 20 + undefined : "+(20+undefined)); // NaN
    document.write("<br> 20 + null : "+(20 + null)); // 20
    document.write("<br> '20'+undefined : "+('20'+undefined)); // "20undefined"
    document.write("<br> '20'+null : "+('20'+null)); // "20null"
    document.write("<br> true == true : "+(true == true)); // true
    document.write("<br> 1 == true : "+(1==true)); // true
    document.write("<br> 20 + true : "+(20+true)); // 21
</script>
