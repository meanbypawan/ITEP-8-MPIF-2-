<html>
    <head>
        <style>
            img{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <center>
            <img id="main" src="images/redtape.png" width="300px" height="300px"/>
            <br><br><br>
            <img onclick="changeImage(this)" id="first" src="images/reebok.png" width="100" height="100"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" id="second" src="images/rmcar.jpeg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" id="third" src="images/proejector.jpeg" width="100" height="100"/>&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function changeImage(currentImage){
              let mainImage = document.getElementById("main");
              let temp = mainImage.src;
              mainImage.src = currentImage.src;
              currentImage.src = temp;
            }
        </script>
    </body>
</html>
