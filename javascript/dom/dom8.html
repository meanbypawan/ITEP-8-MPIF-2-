<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    small{
        color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5 p-3" style="box-shadow: 10px 10px 10px grey;">
    <div class="form-header bg-danger d-flex justify-content-center align-items-center text-white" style="height:50px;border-radius: 10px;">
      <span style="font-size: 20px; font-weight: bolder;">Register Here..</span>
    </div>
    <form class="mt-3">
        <div class="form-group">
            <input onkeyup="validateUsername()" id="username" type="text" placeholder="Enter username" class="form-control"/>
            <small id="usernameError"></small>
        </div>
        <div class="input-group mb-3">
            <input onkeyup="validatePassword()" type="password" id="password" class="form-control" placeholder="Enter password">
            <div class="input-group-append">
              <label id="labelButton" class="btn btn-success" onclick="togglePassword()">Show</label>
            </div>
        </div>
        <small id="passwordError"></small>
        <div class="form-group">
            <input onkeyup="validateContact()" type="text" id="contact" class="form-control" placeholder="Enter contact number"/>
            <small id="contactError"></small>
        </div>
        <div class="form-group">
            <select onchange="validateQualification()" class="form-control" id="qualification">
                <option value="0">Select qualification</option>
                <option value="dr">Doctorate</option>
                <option value="pg">PG</option>
                <option value="ug">UG</option>
                <option value="hs">Higher Secondary</option>
            </select>
            <small id="qualificationError"></small>
        </div>
        <div class="form-group mt-2">
            <button onclick="return validateForm()" class="btn btn-secondary" type="submit">Submit</button>
        </div>
    </form>
  </div>
  <script>
     function togglePassword(){
        let labelObj = document.getElementById("labelButton");
        let labelText = labelObj.innerText; 
        let passwordInput = document.getElementById("password");
        if(labelText == "Show"){
            passwordInput.type = "text";
            labelObj.innerText = "Hide";
        }
        else if(labelText == "Hide"){
            passwordInput.type = "password";
            labelObj.innerText = "Show";
        }
     }
     function validatePassword(){
        let status = true;
        let password = document.getElementById("password").value;
        let passwordError = document.getElementById("passwordError");
        if(password.length == 0){
            status = false;
            passwordError.innerText = "password is required";
        }
        else if(password.length < 6 || password.length > 10){
            status = false;
            passwordError.innerText = "Invalid password | Length must be 6 to 10";
        }
        else
          passwordError.innerText = "";

        return status; 
     }
     function validateUsername(){
        let status = true;
        let username = document.getElementById("username").value;
        let usernameError = document.getElementById("usernameError");
        if(username.length == 0){
            status = false;
            usernameError.innerText = "username is required";
        }
        else
          usernameError.innerText = "";
        return status;
     }
     function validateContact(){
        let status = true;
        let contact = document.getElementById("contact").value;
        let contactError = document.getElementById("contactError");
        if(contact.length == 0){
            status = false;
            contactError.innerText = "contact number is required";
        }
        else if(isNaN(contact)){
            status = false;
            contactError.innerText = "Only digits are allowed";
        }
        else if(contact.length != 10){
          status = false;
          contactError.innerText = "Invalid contact number";
        }
        else
         contactError.innerText = "";
        return status; 
    }
     function validateQualification(){
        let status = true;
        let qualification = document.getElementById("qualification").value;
        let qualificationError = document.getElementById("qualificationError");
        if(qualification == "0"){
            status = false;
            qualificationError.innerText = "select qualication";
        }
        else
         qualificationError.innerText = "";
        return status;
     }
     function validateForm(){
        let usernameStatus =  validateUsername();
        let passwordStatus = validatePassword();
        let contactStatus = validateContact();
        let qualicationStatus = validateQualification();
        if(usernameStatus && passwordStatus && contactStatus && qualicationStatus)
          return true;
        return false;   
    }
  </script>
</body>
</html>
