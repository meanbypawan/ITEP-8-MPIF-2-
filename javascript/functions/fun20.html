<script>
    console.log("At the start...");
    
    const firstTask = (callback)=>{
        setTimeout(()=>{
            console.log("First Task Is Done...");
            callback();
        },2000);
    }
    const secondTask = (callback)=>{
        setTimeout(()=>{
            console.log("Second Task Is Done...");
            callback();
        },1500);
    }
    const thirdTask = ()=>{
        setTimeout(()=>{
            console.log("Third Task Is Done....");
        },900);
    }
    firstTask(()=>{
       secondTask(()=>{
        thirdTask();
       })
    });
    console.log("At the end...");
</script>
